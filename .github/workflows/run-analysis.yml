name: RSI Indicator Analysis

on:
  workflow_dispatch:
  schedule:
    - cron: '30 14 * * 1-5' # каждый будний день в 14:30 UTC (можно поменять)

jobs:
  analyze_rsi:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests pandas
      
      - name: Run RSI analysis script
        env:
          API_KEY: ${{ secrets.FMP_API_KEY }}
        run: |
          sed -i "s/YOUR_API_KEY/$API_KEY/g" rsi_analysis.py
          python rsi_analysis.py
      
      - name: Commit results
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add rsi_analysis_results.csv
          git commit -m "Auto-update RSI analysis results" || echo "No changes to commit"
          git push
